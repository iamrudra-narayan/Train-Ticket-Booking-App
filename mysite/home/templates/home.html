<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>SEARCH TRAINS</h1><br>
    <form method="POST">{% csrf_token %}
        <div class="mb-3">
          <label for="starting" class="form-label">START</label>
          <input type="text" class="form-control" id="starting" name="start" value="CTC" required>
        </div>
        <div class="mb-3">
          <label for="ending" class="form-label">DESTINATION</label>
          <input type="text" class="form-control" id="ending" name="end" value="HWH" required>
        </div>
        <div class="mb-3">
           <label for="date" class="form-label">SELECT DATE</label>
           <input type="date" class="form-control" id="date" name="date" value="12-02-2023" required>
        </div>
        <div class="mb-3 form-check">
        <button type="submit" class="btn btn-success">Search</button>
    </form>
    
    {% for data in data %}
    <div class="mb-3 form-check mb-2" style="border:1px solid red;">
    <p class="">{{data.train_no}}</p> <p>{{data.train_name}}</p>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
